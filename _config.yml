# Site settings
title: 'EatsbyRachel'
email: rachel@eatsbyrachel.com
description: >-
  You'll find me where the food's at. 
baseurl: ""
url: "https://eatsbyrachel.github.io"
author:
  name: Rachel
  email: rachel@eatsbyrachel.com

# Social
instagram_username: eatsbyrachel
tiktok_username: eatsbyrachel
youtube_username: eatsbyrachel

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  recipes:
    output: true
    permalink: /recipes/:slug/
  reviews:
    output: true
    permalink: /reviews/:slug/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "recipes"
    values:
      layout: "recipe"
      author: "Rachel"
  - scope:
      path: ""
      type: "reviews"
    values:
      layout: "review"
      author: "Rachel"

# SEO
logo: /assets/images/logo.jpg

# Exclude
exclude:
  - _templates
  - CLAUDE.md
  - Gemfile
  - Gemfile.lock
  - vendor
