# Site settings
title: EatsbyRachel
email: rachel@eatsbyrachel.com
description: >-
  Delicious, easy-to-follow recipes by Rachel. From quick weeknight dinners
  to indulgent desserts, find your next favorite meal.
baseurl: ""
url: "https://eatsbyrachel.github.io"
author:
  name: Rachel
  email: rachel@eatsbyrachel.com

# Social
instagram_username: eatsbyrachel
tiktok_username: eatsbyrachel
youtube_username: eatsbyrachel

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections
collections:
  recipes:
    output: true
    permalink: /recipes/:slug/

# Default front matter
defaults:
  - scope:
      path: ""
      type: "recipes"
    values:
      layout: "recipe"
      author: "Rachel"

# SEO
logo: /assets/images/logo.jpg

# Exclude
exclude:
  - _templates
  - CLAUDE.md
  - Gemfile
  - Gemfile.lock
  - vendor
