<header class="site-header">
  <div class="site-header__inner">
    <a href="{{ '/' | relative_url }}" class="site-brand">
      <img src="{{ '/assets/images/profile_eatsbyrachel.png' | relative_url }}" alt="{{ site.title }}" class="site-brand__logo">
      <span class="site-brand__name">{{ site.title }}</span>
    </a>

    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="6" x2="21" y2="6"/>
        <line x1="3" y1="12" x2="21" y2="12"/>
        <line x1="3" y1="18" x2="21" y2="18"/>
      </svg>
    </button>

    <nav class="site-nav" id="site-nav">
      {% for item in site.data.navigation %}
        <a href="{{ item.url | relative_url }}" class="site-nav__link {% if page.url == item.url %}active{% endif %}">
          {{ item.title }}
        </a>
      {% endfor %}
    </nav>
  </div>
</header>

<script>
  document.querySelector('.nav-toggle').addEventListener('click', function() {
    var nav = document.getElementById('site-nav');
    var expanded = this.getAttribute('aria-expanded') === 'true';
    nav.classList.toggle('is-open');
    this.setAttribute('aria-expanded', !expanded);
  });
</script>
